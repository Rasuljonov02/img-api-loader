<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Cards | Users</title>
	</head>
	<body>
		<div class="container">
			<form class="inputs">
				<input class="input-users" type="number" min="1" placeholder="Create users number" />
				<input class="input-cards" type="number" placeholder="Create cards number" />
				<button class="btn1">ENTER</button>
			</form>
		</div>
		<table class="table table-hover">
			<thead class="thead-1">
				<tr class="tr1"></tr>
			</thead>
			<tbody class="tbody-1"></tbody>
		</table>
		<div class="table-2">
			<table class="table table-hover">
				<thead class="thead-2">
					<tr class="tr2"></tr>
				</thead>
				<tbody class="tbody-2">
					<button class="reset btn1">RESET CARDS</button>
				</tbody>
			</table>
		</div>
	</body>
</html>
